{% extends "articles/base.html" %}

{% block title %}Удаление тэга{% endblock %}

{% block content %}

    <div class="py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <span>Раздел: Работа с тэгами</span>
              <h3>Удаление тэга</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="site-section bg-white">
      <div class="container">
         <div class="row align-items-stretch retro-layout-2">
            <div class="text-center">
                <h5>{{object.tag_name}}</h5>
                <p></p>Вы уверены, что хотите удалить данный тэг?<p></p>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Да</button>
                    <p></p>
                </form>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
