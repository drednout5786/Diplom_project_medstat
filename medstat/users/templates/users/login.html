                <sub style="text-align: left;"><a href="{% url 'users:register' %}" style="text-decoration: none; color: blue; padding:0%; cursor:pointer; margin-right:0%;">Если у Вас нет учетной записи, загистрируйтесь!</a></sub>
            <form>
        </div>
      </div>

{% endblock content %}
